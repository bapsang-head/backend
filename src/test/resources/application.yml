spring:
  sql:
    init:
      mode: never
      encoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        create_empty_composites:
          enabled: true
        format_sql: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
    show-sql: true
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL;
    username: sa
    password:
    hikari:
      maximum-pool-size: 40
